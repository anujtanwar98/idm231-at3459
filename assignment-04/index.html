<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your birthday Season</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <h1 class="what-text">What is your birthday season?</h1>
        <h2 class="birthday-text">Enter your Birthday:</h2>
        <form class="date-box" action="">
            <label for="birthdayDate"></label>
            <input id="birthdayDate" class="enter-birth js-birthday-date" value="" type="date">
        </form>
        <button class="button-style js-submit-button">Check Season</button>
        <div id="wrapper" class = "js-wrapper">
            <h2 class = "season-text js-season">
                Your Season is:
            </h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
